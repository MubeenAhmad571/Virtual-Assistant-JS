<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Assistant</title>
    <style>
        body{
            justify-content: center;
            align-items: center;
        }
        
        h1 {color: crimson;}
        .talk{background-color: cyan;
                border-radius: 20px;
           }
        .content{color: cyan;}
     </style>
</head>
<body>
    <h1> Hi ! I Am A Virtual Assistant That Performs Browser Tasks </h1>
    <button class="talk">Talk</button>
    <h3 class="content"></h3>
    <script>
        // The JavaScript Part Starts
        const btn = document.querySelector('.talk');
        const content = document.querySelector('.content');

     
        const YouTube = [
            'opening youtube sir'
     ];
     const Google = [
            'opening google sir'
     ];
     const Facebook = [
            'opening Facebook sir'
     ];
     const ERStech = [
            'opening ERS Tech sir'
     ];
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition =  new SpeechRecognition();

        recognition.onstart = function(){
            console.log('How Can I Help You ?')
        }
        recognition.onresult = function (event) {
            const current = event.resultIndex;

            const transcript = event.results[current][0].transcript;
            content.textContent = transcript;
            readOutLoud(transcript);

        };

        btn.addEventListener('click', () =>{
            recognition.start();
        });


        function readOutLoud(message){
            const speech = new SpeechSynthesisUtterance();

            speech.text = 'I am not able to understand ,sir';
            console


            if(message.includes('YouTube')){
                const finalText = 
                    YouTube[Math.floor(Math.random()*YouTube.length)];
                speech.text = finalText; 
                window.open('https://www.youtube.com/')
                }
            else if(message.includes('Google')){
                const finalText = 
                    Google[Math.floor(Math.random()* Google.length)];
                speech.text = finalText; 
                window.open('https://www.google.com/')
                }
                else if(message.includes('Facebook')){
                const finalText = 
                Facebook[Math.floor(Math.random()* Facebook.length)];
                speech.text = finalText; 
                window.open('https://www.facebook.com/')
                }
                else if(message.includes('ERStech')){
                const finalText = 
                ERStech[Math.floor(Math.random()* ERStech.length)];
                speech.text = finalText; 
                window.open('https://erstech.org/')
                }
            speech.volume = 1;
            speech.rate = 1.1;
            speech.pitch = 1;

            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
